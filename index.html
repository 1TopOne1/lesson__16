<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">

	<title>Lesson_16</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo">
					<img src="img/logo.svg" alt="Logo">
				</a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="" class="menu__link">About Us</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Courses</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Events</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Blog</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Contacts</a>
						</li>
						
					</ul>
				</nav>
				<div class="header__actions actions--header">
					<a href="" class="actions-header__button button"> <span>Get consultation</span></a>
					<a href="" class="actions-header__auth"><span>Log in / Register</span></a>
				</div>
			</div>

		</header>

		<main class="page">
			<section class="page__main main-block">
				<div class="main-block__container">
					<div class="main-block__body body-main">
						<div class="body-main__media">
								<img class="body-main__image" src="img/main/image.svg" alt="image">
						</div>
						<div class="body-main__content content-block">
								<h2 class="content-block__subtitle">Any questions?</h2>
								<h1 class="content-block__title">Drop us a line</h1>
								<div class="content-block__forms">
									<form class="main-form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
										<div class="main-form__line">
											<label class="main-form__label" for="f-name">First Name*</label>
											<input class="main-form__input" required id="f-name" type="text" name="first-name" placeholder="Your first name">
										</div>

										<div class="main-form__line">
											<label class="main-form__label" for="l-name">Last  Name*</label>
											<input class="main-form__input" required id="l-name" type="text" name="last-name" placeholder="Your last name">
										</div>

										<div class="main-form__line">
											<label class="main-form__label" for="email">Email*</label>
											<input class="main-form__input" required id="email" type="email" name="email" placeholder="Your working email">
										</div>

										<div class="main-form__line">
											<label class="main-form__label" for="Phone">Phone</label>
											<input class="main-form__input" required id="Phone" type="tel" name="Phone" placeholder="Your phone number">
										</div>

										<div class="main-form__line">
											<label class="main-form__label" for="message">Message*</label>
												<textarea class="main-form__message" id="message" name="message" placeholder="Your message"></textarea>
										</div>
										<div class="main-form__line">
										<div class="checkbox">
											<input id="checkbox" class="checkbox__input" type="checkbox" required value="yes" name="agree" >
											<label for="checkbox" class="checkbox__label"><span class="checkbox__text">I agree to receive communications from Createx Online School</span></label>
										</div>
									</div>
										
										
									<div class="main-form__line">
											<button class="button button--last" type="submit"><span>Send message</span></button>
										</div>
										
										<div class="main-form__line">
											<div class="radio">
												<label class="radio__label" for="yeah" >Yes</label>
												<input class="radio__input" type="radio" id="yeah" name="rad" value="yes" required>
										</div>
									</div>
									
									<div class="main-form__line">
										<div class="radio">
											<label class="radio__label" for="none" >No</label>
											<input class="radio__input" type="radio" id="none" name="rad" value="no" required>
									</div>
								</div>


								</form>
								</div>
						</div>
					</div>
				</div>

			</section>

		</main>

		<footer class="footer">

		</footer>
	</div>
	
</body>
</html>
